<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scrappy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/login.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static',filename='images/favicon.png') }}">
</head>
<body>

    <main class="content" role="main">
        <div class="wrap-login">
            <span class="login100-form-title p-b-26">
                Bienvenue
            </span>
            <span class="login-form-span p-b-26">sur</span>
            <div class="_26NNk cust-container">
                <h1 class="tit-h1">Scrappy</h1>
                <span>by</span>
                <img class="logo-image" src="{{ url_for('static',filename='images/logo-ipedis.svg') }}" alt="Logo de Ipedis">
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes alert alert-danger" role="alert">
                        {% for category, message in messages %}
                            <li class="li-flashes {{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %} 
            <div class="cust-container-2">
                <div id="url" class="container">
                    <form method="POST" action="/login" onsubmit="showLoading()">
                        <div id="hosts-container">
                            <div class="form-group wrap-input">
                                <label for="email">Email</label>
                                <input id="email" type="text" class="form-control" placeholder="exemple@provider.com" name="email" required>
                                <small id="emailHelp" class="form-text text-muted">Entrez un votre email.</small>
                            </div>
                            <div class="form-group wrap-input">
                                <label for="pass">Mot de passe</label>
                                <input id="pass" type="password" class="form-control" placeholder="" name="password" required>
                                <small id="emailHelp" class="form-text text-muted">Entrez votre mot de passe.</small>
                            </div>
                        </div>
                        <button id="scan-btn" type="submit" class="btn btn-primary">Je me connecte</button>
                    </form>
                </div>
            </div>
        </div>
          
        
    </main>

    <div id="loading-overlay">
        <img id="Calque_1" src="{{ url_for('static',filename='images/favicon-Ipedis.svg') }}" alt="Loading" />
        <p id="loading-message">Chargement...</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static',filename='js/loading-messages.js') }}"></script>
    <script>
        function showLoading() {
            document.getElementById("scan-btn").style.display = "none";
            document.getElementById("loading-overlay").style.display = "flex";
        }
    </script>

</body>
</html>
